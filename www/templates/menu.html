<ion-header-bar class="bar bar-header bar-calm">
  <div >
    <h1 class="title">Настройки</h1>
  </div>

</ion-header-bar>
<ion-view title="Настройки">
  <ion-content has-header="true" padding="true">
    <ul class="list">
      <li class="item">
        <!--<input id="telNumber" type="tel" placeholder="Номер телефона" value="{{ dataForMenu[telNumber]}}"/>-->
        <input id="telNumber" type="tel" placeholder="Номер телефона" ng-model="menuInputData.telNumber" />
      </li>
      <li class="item">
        <!--<input ng-model="email" type="email" placeholder="E-mail" value="{{ dataForMenu[email]}}"/>-->
        <input id="email" type="email" placeholder="E-mail" ng-model="menuInputData.email"/>
      </li>
      <li class="item">
        <!--<input id="userName" type="text" placeholder="Имя и/или Фамилия" value="{{ dataForMenu[name]}}"/>-->
        <input id="userName" type="text" placeholder="Имя и/или Фамилия" ng-model="menuInputData.userName"/>
      </li>
    </ul>
    <button class="button button-block button-balanced" ng-click="saveData()">
      Сохранить и закрыть
    </button>

  </ion-content>
</ion-view>
